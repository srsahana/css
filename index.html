<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Session</title>
    <style>
        div{
            height: 100px;
            background-color: seagreen;
            text-align: center;
        }
        span{
            height: 100px;
            background-color: lightcoral;
            
        }
    </style>
</head>
<body>
    <div><h2>Pointers for block</h2>
          <ol>
              <li>Width of a block level element is 100% of the viewport width</li>
              <li>height of a block isn't set by default</li>
              <li>height and width can explicitly sey using css</li>
          </ol>
    </div>
    <span>
        Pointers for inline
          <ol>
              <!-- <li>Width of a inline level element is dependent on the content</li> -->
              <!-- <li>height of a inline isn't set by default</li>
              <li>height and width can not explicitly sey using css</li> -->
          </ol>
    </span>
</body>
</html>
