<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }
        .background{
            color: teal;
        }
       h1.background{
           background-color: black;
       }
       h1.background#unique{
           background-color: gold;
       }

       
    </style>
</head>
<body>
   <h1 class="background">Heading one</h1>
   <h2 class="background">Heading two</h2>
   <h3 class="background">Heading three</h3>
   <h1 id="unique" class="background">Second heading</h1>
   
</body>
</html>
