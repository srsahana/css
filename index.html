<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

      .parent{
          min-height: 500px;
          background-color: black;
          position: relative;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
      }
       .child{
           width: 100px;
           height: 150px;
           background-color: tomato;
           margin: 10px;
       }
       
       
    </style>
</head>
<body>
   <div class="parent">
       <div style="background-color: teal;" class="child"></div>
       <div style="background-color: violet;" class="child"></div>
       <div style="background-color: yellowgreen;" class="child"></div>
      

   </div>
</body>
</html>
